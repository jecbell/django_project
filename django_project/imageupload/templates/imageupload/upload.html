<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Image Upload</title>

                {% load staticfiles %}
                {% load imageupload_filters %}
                <link rel="stylesheet" href="{% static 'imageupload/bootstrap/css/bootstrap.css' %}">
        </head>

        <body>
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/imageupload/">UNMADE</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li><a href="/imageupload/">Your Uploads <span class="sr-only">(current)</span></a></li>
                        <li class="active"><a href="/imageupload/upload">Upload Image</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="/imageupload/logout">Logout</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>

                <div class="container">
                        <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <p>{{ form.non_field_errors }}</p>
                                <p>{{ form.image.label_tag }} </p>
                                <p>
                                        {{ form.image.errors }}
                                        {{ form.image }}
                                </p>
                                <p><input type="submit" value="Upload" /></p>
                        </form>
                </div>


                <script type="text/javascript" src="{% static 'imageupload/js/jquery-1.11.3.min.js' %}"></script>
                <script type="text/javascript" src="{% static 'imageupload/bootstrap/js/bootstrap.min.js' %}"></script>
        </body>

</html>
